    <form id="todo-form">
      <input type="text" placeholder="Write a To Do and Press Enter" required />
    </form>
    <ul id="todo-list"></ul>

    <div id="quote">
      <span></span><br />
      <span></span>
    </div>
    <div id="weather">
      <span></span>
      <span></span>
    </div>
    <script src="./js/components/greetings.js"></script>
    <script src="./js/components/clock.js"></script>
    <script src="./js/components/quotes.js"></script>
    <script src="./js/components/background.js"></script>
    <script src="./js/components/todo.js"></script>
    <script src="./js/components/weather.js"></script>
  </body>
</html>
